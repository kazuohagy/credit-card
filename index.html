<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cartão de Crédito</title>
    <style>
        /* Estilos CSS para o formulário */
        /* ... */
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./card.js"></script>
    <script src="./jquery.card.js"></script>
    <link rel="stylesheet" href="./card.css">
    <style>
      .container {
        max-width: 500px;
        margin: 50px auto;
      }
      .card-wrapper {
        height: 300px;
      }
      #cc-form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #cc-form input {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        max-width: 400px;
      }
      #cc-form button {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background: #eee;
        width: 100%;
        max-width: 400px;
        cursor: pointer;
      }
    </style>
</head>
<body>
  <div class="container">
    <div class='card-wrapper'></div>
    <form id="cc-form">
        <input type="text" name="number" placeholder="Número do Cartão">
        <input type="text" name="name" placeholder="Nome no Cartão">
        <input type="text" name="expiry" placeholder="Data de Validade">
        <input type="text" name="cvc" placeholder="CVC">
        <button type="submit">Enviar</button>
    </form>
  </div>
    <script>
      $('#cc-form').card({
        // a selector or DOM element for the container
        // where you want the card to appear
        container: '.card-wrapper', // *required*

        formSelectors: {
          numberInput: 'input[name="number"]', // optional — default input[name="number"]
          expiryInput: 'input[name="expiry"]', // optional — default input[name="expiry"]
          cvcInput: 'input[name="cvc"]', // optional — default input[name="cvc"]
          nameInput: 'input[name="name"]' // optional - defaults input[name="name"]
        },

        width: 500, // optional — default 350px
        formatting: true, // optional - default true

        // Strings for translation - optional
        messages: {
          validDate: 'valid\ndate', // optional - default 'valid\nthru'
          monthYear: 'mm/yyyy', // optional - default 'month/year'
        },

        // Default placeholders for rendered fields - optional
        placeholders: {
          number: '•••• •••• •••• ••••',
          name: 'Full Name',
          expiry: '••/••',
          cvc: '•••'
        },


        masks: {
          cardNumber: '•' // optional - mask card number
        },

        // if true, will log helpful messages for setting up Card
        debug: false // optional - default false
      });
    </script>
</body>
</html>
